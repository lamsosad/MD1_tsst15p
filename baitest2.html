<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test2</title>
</head>
<body>
<b>Cạnh A </b><input id="canha" type="text"><br>
<b>Cạnh B </b><input id="canhb" type="text"><br>
<b>Cạnh C </b><input id="canhc" type="text"><br>
<button onclick="ketQua()">Kết quả</button>
<h1 id="tamGiac"></h1>
</body>
<script>
    function ketQua() {
        let a = document.getElementById('canha').value;
        let b = document.getElementById('canhb').value;
        let c = document.getElementById('canhc').value;
        if (a + b > c || b + c > a) {
            if (a * a == b * b + c * c || b * b == c * c + a * a || c * c == b * b + a * a) {
                document.getElementById('tamGiac').innerHTML = 'Đây là tam giác vuông nhé!!!'
            } else {
                document.getElementById('tamGiac').innerHTML = 'Đây là tam giác thoai!!!'
            }
        } else {
            document.getElementById('tamGiac').innerHTML = 'Đây không phải tam giác!!!'
        }
    }
</script>
</html>
